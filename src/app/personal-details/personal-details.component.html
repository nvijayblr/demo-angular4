<div class="panel-group">
    <div class="panel panel-primary">
        <div class="panel-heading">Personal Details {{_personalDetails.name}}</div>
    <div class="panel-body">
    	<div class="row">
    		<div class="col-md-4">
	            <div class="form-group">
	            	<!-- Custom data binding -->
	            	<label for="name">Name:</label>
	            	<input type="text" class="form-control" id="name" placeholder="Name" 
	            	[value]="_personalDetails.name" (input)="_personalDetails.name = $event.target.value">
	            </div>    
    		</div>
    		<div class="col-md-4">
	            <div class="form-group">
	            	<!-- Angular way data binding -->
	            	<label for="age">Age:</label>
	            	<input type="text" class="form-control" id="age" placeholder="Age"
	            	[(ngModel)]="_personalDetails.age">
	            </div>    
    		</div>
    		<div class="col-md-4">
	            <div class="form-group">
	            	<label for="sex">Sex:</label>
	            	<input type="text" class="form-control" id="sex" placeholder="Sex">
	            </div>    
    		</div>
    	</div>
        <button type="button" class="btn btn-default" (click)="shareData(_personalDetails)">Share data to Contact component</button>
    </div>
</div>
